<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">


</head>


<body onkeypress="playNote(event);">

  <script src="js/code.js"></script>

  <div class="notes">

    <div class="note" data-note="a">
      <kdb>A</kdb>
    </div>
    <div class="note" data-note="s">
      <kbd>S</kbd>
    </div>
    <div class="note" data-note="d">
      <kbd>D</kbd>
    </div>
    <div class="note" data-note="f">
      <kbd>F</kbd>
    </div>
    <div class="note" data-note="g">
      <kbd>G</kbd>
    </div>
    <div class="note" data-note="h">
      <kbd>H</kbd>
    </div>
    <div class="note" data-note="j">
      <kbd>J</kbd>
    </div>
    <div class="note" data-note="k">
      <kbd>K</kbd>
    </div>
    <div class="note" data-note="l">
      <kbd>L</kbd>
    </div>


  </div>


  <audio id="do" data-note="a">
    <source src="sounds/A3vH.wav" type="audio/wav">
  </audio>
  <audio id="re" data-note="s">
    <source src="sounds/A4vH.wav" type="audio/wav">
  </audio>
  <audio id="mi" data-note="d">
    <source src="sounds/A5vH.wav" type="audio/wav">
  </audio>
  <audio id="fa" data-note="f">
    <source src="sounds/A6vH.wav" type="audio/wav">
  </audio>
  <audio id="sol" data-note="g">
    <source src="sounds/A7vH.wav" type="audio/wav">
  </audio>
  <audio id="la" data-note="h">
    <source src="sounds/B1vH.wav" type="audio/wav">
  </audio>
  <audio id="si" data-note="j">
    <source src="sounds/B2vH.wav" type="audio/wav">
  </audio>
  <audio id="do-high" data-note="k">
    <source src="sounds/B7vH.wav" type="audio/wav">
  </audio>
  <audio id="do-up" data-note="l">
    <source src="sounds/C1vH.wav" type='audio/wav'>
  </audio>


</body>

</html>
